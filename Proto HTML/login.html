<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Celuaccel - Login</title>
  <link rel="stylesheet" href="1.css">
</head>
<body>
  <!-- Header -->
  <header class="header">
    <h1>Celuaccel</h1>
    <div class="auth-info">
      <a href="publico.html"><button>Volver</button></a>
    </div>
  </header>

  <!-- Formulario de login -->
  <main class="login-container">
    <h2>Iniciar Sesión</h2>

    <form>
      <div class="form-group">
        <label for="email">Usuario:</label>
        <input type="text" id="email" name="email" required>
      </div>

      <div class="form-group">
        <label for="password">Contraseña:</label>
        <input type="password" id="password" name="password" required>
      </div>

      <p class="text-sm">
        <strong>Credenciales de prueba:</strong><br>
        Usuario: cliente, tecnico o admin<br>
        Contraseña: 123
      </p>

      <!-- Enlaces estáticos a dashboards -->
      <div class="login-actions">
        <a href="cliente.html"><button type="button">Entrar como Cliente</button></a>
        <a href="tecnico.html"><button type="button">Entrar como Técnico</button></a>
        <a href="admin.html"><button type="button">Entrar como Admin</button></a>
      </div>
    </form>
  </main>
</body>
</html>
